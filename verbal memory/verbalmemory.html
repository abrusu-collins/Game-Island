<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/verbalmemory.css">
    <title>Verbal Memory</title>
</head>
<body>
<div class="hero">

    <h1 class="header">Verbal Memory</h1>

    <div class="rules">
        <h1>Rule</h1>
        <p>A word will appear. When the word has already appeared, click <b>Seen</b>. When the word hasn't appeared already, click <b>New</b>. </p>
        <h2>Click Start <i class="fa fa-circle-arrow-down"></i></h2>
        <a href="" id="start">Start</a>
    </div>

    <div class="scoreandlives">
        <div class="lives" id="life">
          
        </div>
        <div class="score" id="score">
          <p>  Score : 0</p>
        </div>
    </div>

    <div class="word" id="word">
        <h1>Word appears here</h1>
    </div>
    <div class="controls">
        <a href="" id="seen">Seen</a>
        <a href="" id="new">New</a>
    </div>

</div>
<script src="verbalmemory.js"></script>
</body>
</html>
