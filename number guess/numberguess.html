<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">

    <link rel="stylesheet" href="../styles/numberguess.css">
    <title>Number guess</title>
</head>

<body>

    <h1 id="header">Number Guess</h1>
    <div class="rules">
        <h1>Rule</h1>
       <p> Guess a number between between <b>1</b>  and <b>20</b> inclusive.
        The faster you guess right , the higher your score.
        Any wrong attempt decreases the score by 1.</p>
    </div>

   
<div class="input">
    <h1 class="startguessing"> Start Guessing <i class="fa fa-rocket"></i></h1>
    <input type="number" name="number" id="numberinput" placeholder="Enter number here">

    <div class="checkandscore">
        <a href="" id="check">Check</a>
        <div class="score" id="score">
            <p>Score: 20</p>
        </div>
    </div>
</div> 
<div class="guides" id="guides"></div>

<script src="numberguess.js"></script>
</body>
</html>
