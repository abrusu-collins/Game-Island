<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/numberguess.css">
    <title>Number guess</title>
</head>

<body>

    <h1 id="header">Number Guess</h1>
    <div class="rules">
        <h1>Rule</h1>
       <p> Guess a number between between 1 and 20 inclusive.
        The faster you guess right , the higher your score.
        Any wrong attempt decreases then score by 1.</p>
    </div>

   
<div class="input">
    <input type="number" name="number" id="numberinput" placeholder="Enter number here">

    <div class="checkandscore">
        <a href="">Check</a>
        <div class="score">
            <p>Score: 20</p>
        </div>
    </div>
</div> 
<div class="guide">
    <p>Too High</p>
</div>
</body>
</html>
